<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="header">
    <h2>Student List</h2>
    <a href="/add" class="btn">+ Add Student</a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Action</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
        <td>{{ s[3] }}</td>
        <td>
            <a href="/edit/{{ s[0] }}">Edit</a> |
            <a href="/delete/{{ s[0] }}" onclick="return confirm('Delete this student?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
